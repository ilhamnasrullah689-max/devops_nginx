name: Deploy Nginx Podman

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ilhamnsrllh@SERVER_IP << 'EOF'
            cd ~/devops

            NAME=nginx_staging
            PORT=8082
            APP=app-staging

            podman stop $NAME 2>/dev/null || true
            podman rm $NAME 2>/dev/null || true

            podman run -d \
              --name $NAME \
              -p $PORT:80 \
              -v $(pwd)/$APP:/usr/share/nginx/html:ro \
              nginx
          EOF

